apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.startup.imagecloud"
        minSdkVersion 11
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.2.0'
    compile project(':telpooFull')
    compile 'com.android.support:support-v4:22.+'
    compile 'com.daimajia.numberprogressbar:library:1.2@aar'
    compile 'com.github.castorflex.smoothprogressbar:library:1.0.1-SNAPSHOT@aar'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile files('libs/ripper.jar')
    compile files('libs/android-async-http-1.4.6.jar')
    compile files('libs/android_query_0.26.7.jar')
}
